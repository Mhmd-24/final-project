<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <section id="config-container">
        <h2>Quiz Configuration</h2>
        <section id="quiz-config" class="config">
            <h3>Select a quiz!</h2>
                <section id="quiz-categories">
                    <button class="category">Programming</button>
                    <button class="category">Mathematics</button>
                    <button class="category">Movies</button>
                    <button class="category">History</button>
                </section>
        </section>

        <section id="question-config" class="config">
            <h3>Number of questions?</h2>
                <section id="questions-number">
                    <button class="option">5</button>
                    <button class="option">10</button>
                    <button class="option">15</button>
                    <button class="option">20</button>
                    <button class="option">20</button>
                </section>
        </section>
        <button id="quiz-btn" class="btn">Start Quiz</button>
    </section>
</body>

</html>
